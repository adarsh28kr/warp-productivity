# Focus Mode v2 Workflows for Warp
# Deep Work System - No Gamification

---
name: Deep Work Session (90 min)
description: Recommended deep work block for complex tasks
command: python3 ~/.warp/focus/focus.py start 90 "{{task}}"
arguments:
  - name: task
    description: What essential task are you working on?
    default_value: "Deep work"
tags:
  - focus
  - deep-work
  - productivity

